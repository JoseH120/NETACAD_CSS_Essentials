<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="../styles/module3/project.css">
</head>

<body>

    <header>
        <h1>Our Products</h1>
    </header>

    <main>
        <div class="product">
            <div class="product-image">
                <img src="https://edube.org/uploads/media/default/0001/04/product_image.jpg" alt="Product Image">
                <span class="badge">Product Image New</span>
            </div>
            <h2>Product Name</h2>
            <p>Product description goes her. It's a brief overview of the product features.</p>
        </div>
        <table class="product-specs">
            <tr>
                <th>feature</th>
                <th>details</th>
            </tr>
            <tr>
                <td>weight</td>
                <td>1kg</td>
            </tr>
            <tr>
                <td>Color</td>
                <td>Red</td>
            </tr>
            <tr>
                <td>Material</td>
                <td>Plastic</td>
            </tr>
        </table>
        <div class="contact-form">
            <form action="">
                <fieldset>
                    <legend>Contact us</legend>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <span style="word-wrap:break-word;">
                        <button type="button">Submit</button>
                    </span>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Online Store</p>
    </footer>
</body>

</html>
