<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Multi-Column Layout</title>
    <link rel="stylesheet" href="../styles/module4/Project.css">
</head>

<body>
    <header>
        <h1>Welcome to the Tech Blog</h1>
    </header>
    <div class="container">
        <div class="column">
            <h2>Latest news</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="column">
            <h2>Reviews</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="column">
            <h2>Tutorials</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="column">Grid Item 1</div>
            <div class="column">Grid Item 2</div>
            <div class="column">Grid Item 3</div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="container">
        <div class="post">
            <img src="https://edube.org/uploads/media/default/0001/04/service1.jpg" alt="Tech Imagel">
            <p>This is an exmaple of text wrapping around an image</p>
        </div>
    </div>
</body>

</html>
